<!doctype html>
<html>
    <head>
        <title>Neochess</title>
        <script type="module" src="neochess-components.bundle.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <style>
            body {
                box-sizing: border-box;
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                margin: 0;
                background: beige;
                overflow: auto;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .board-panel {
                box-sizing: border-box;
                max-width: 90vh;
                width: 100%;
                margin: auto;
                padding: 20px;
            }

            .board-container {
                box-sizing: border-box;
                width: 100%;
                padding-bottom: 100%;
                position: relative;
            }

            neochess-board {
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div class="board-panel">
            <div class="board-container">
                <neochess-board></neochess-board>
            </div>
        </div>
    </body>
</html>
